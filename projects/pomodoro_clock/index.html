<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock - FreeCodeCamp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</script>
</head>

<body>
	<div class="text-box">
		<h1 id="title">Pomodoro Clock</h1><br>
		 <h2>FreeCodeCamp</h2>
	</div>

	<div class="container">

	  <div id="pomodoro">
	    <div id="status"></div>
	    <div class="timerDisplay"> 25:00 </div>
	    <button id="start-btn" class="btn">START</button>
	  </div>

	  <div class="settings">
	    <div id="work">
	      <p>Work Session</p>
	      <h4 class="btn-settings" id="work-minus">-</h4>
	      <h4><span id="work-min">25</span> mins</h4>
				<h4 class="btn-settings" id="work-plus">+</h4>
	    </div>

	    <button id="reset" class="btn">RESET</button>

	    <div id="break">
	      <p>Break Session</p>
	      <h4 class="btn-settings" id="break-minus">-</h4>
	      <h4><span id="break-min">5</span> mins</h4>
				<h4 class="btn-settings" id="break-plus">+</h4>
	    </div>
	  </div>
    
	</div>
  
<footer class="footer">
	<p>Developed and designed by Linda Kovacs - 2018</p>
</footer>

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
